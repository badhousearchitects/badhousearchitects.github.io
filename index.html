<title>BADHOUSE Architects</title>

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Assistant:200,600" rel="stylesheet">
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
html,body {
  padding: 0;
  margin: 0;
  font-family: 'Assistant', sans-serif;
  color:#16161d;
  text-rendering:optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-shadow: 0px 0px .2px #16161d;
  background:#f7f7fa;
}
a{
  color:inherit;
  font-style:inherit;
  text-decoration: inherit;
  outline:none;
}
a:hover {
  color: #16161d;
}
::selection {
  background-color: yellow;
}
::-moz-selection {
  background-color: yellow;
}
header {
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  top: 0;
  padding: 0;
}
nav{
  position:fixed;
  right:5vw;
  padding-right:1.2vh;
  padding-top:29vh;
  z-index:20;
}
.navChild{
  position:relative;
  z-index:10;
  height:1.2vh;
  width:1.2vh;
  outline:none;
  padding:2vh;
}
p{
  font-size: 42px;
  margin:18vh auto;
  width:92%;
  max-width:800px;
  font-weight:200;
}
p.uppercase {
    text-transform: uppercase;
}
article{
  position: relative;
  width:100%;
}
figure.large{
  margin:0;
  position:relative;
  width:100%;
  height:40vh;
  background:#16161d;
}
amp-img.cover img {
  object-fit: cover;
}
figure.small {
  margin:18vh auto;
  width:92%;
  max-width:800px;
}
figure.small img{
  border-radius:3px;
}
figcaption{
  font-size: 14px;
  text-align: right;
  text-transform: uppercase;
  margin-top:8px;
  font-weight: 600;
  opacity:0;
  transition: all .1s;
  transition-timing-function: ease-in-out;
  text-shadow: 0px 0px .03px #16161d;
}
figure.small:hover figcaption{
  opacity:1;
}
.articleTitle{
  position:relative;
  font-size: 14px;
  text-align: center;
  max-width:800px;
  width:92%;
  text-transform: uppercase;
  margin:0 auto;
  padding-top:calc(40vh + 6px);
  font-weight: 600;
  text-shadow: 0px 0px .03px #16161d;
}
amp-img{
}
@media only screen and (max-width: 900px) {
  p{
    font-size: 4.58vw;
  }
}
</style>
<script type="application/ld+json">{
  "@context": "http://schema.org/",
  "@type": "ProfessionalService",
  "additionalType":"http://www.productontology.org/id/Architect",

  "name": "BADHOUSE",
  "description":"Architects for a better build",
  "image": "https://bad.house/img/01.jpg",
  "hasMap":"https://goo.gl/maps/TneXNzo8v2z",
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "47.552066",
    "longitude": "-122.389032"
  },
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Seattle",
    "addressRegion": "WA",
    "postalCode": "98136",
    "streetAddress": "4409 SW Findlay Street"
  },
  "email":"info@bad.house",
  "telephone":"434 218 2207",
  "url":"bad.house"
}</script>
</head><body>

<nav>
  <a href="#s1"><div class="navChild"><div class="navButton"></div></div></a>
</nav >

<div class="m1">
  <amp-state id="allPosts"
    src="/json/posts.json"></amp-state>
  <h3>Filter</h3>
  <select class="mt1 ampstart-input"
    on="change:AMP.setState({filteredPosts: allPosts.items.filter(a => event.value == 'all' ? true : a.color == event.value)})">
    <option value="all"
      selected="">All</option>
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>
    <option value="orange">orange</option>
  </select>
  <amp-list credentials="include"
    width="auto"
    height="1000px"
    [height]="(4000 + 24)*filteredPosts.length"
    src="/json/posts.json"
    [src]="filteredPosts">
    <template type="amp-mustache">

      <figure class="large" id={{name}}>
        <amp-img class="cover" alt={{titleImageAlt}}
          src={{titleImage}}
          layout={{titleImageLayout}}>
        </amp-img>
        <div class="articleTitle">{{date}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{project}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{name}}</div>
      </figure>

      <p style={{{text1Layout}}}>{{#text1}}{{{.}}}{{/text1}}</p>

      <figure class="small">
        <amp-img alt={{img1Alt}}
          src={{img1}}
          width="800"
          height={{img1Height}}
          layout={{img1Layout}}>
        </amp-img>
        <figcaption>{{img1Alt}}</figcaption>
      </figure>

      <p style={{{text2Layout}}}>{{#text2}}{{{.}}}{{/text2}}</p>

      <figure class="small">
        <amp-img alt={{img2Alt}}
          src={{img2}}
          width="800"
          height={{img2Height}}
          layout={{img2Layout}}>
        </amp-img>
        <figcaption>{{img2Alt}}</figcaption>
      </figure>

      <p style={{{text3Layout}}}>{{#text3}}{{{.}}}{{/text3}}</p>

      <figure class="small">
        <amp-img alt={{img3Alt}}
          src={{img3}}
          width="800"
          height={{img3Height}}
          layout={{img3Layout}}>
        </amp-img>
        <figcaption>{{img3Alt}}</figcaption>
      </figure>

      <p style={{{text4Layout}}}>{{#text4}}{{{.}}}{{/text4}}</p>

      <figure class="small">
        <amp-img alt={{img4Alt}}
          src={{img4}}
          width="800"
          height={{img4Height}}
          layout={{img4Layout}}>
        </amp-img>
        <figcaption>{{img4Alt}}</figcaption>
      </figure>

      <p style={{{text5Layout}}}>{{#text5}}{{{.}}}{{/text5}}</p>

      <figure class="small">
        <amp-img alt={{img5Alt}}
          src={{img5}}
          width="800"
          height={{img5Height}}
          layout={{img5Layout}}>
        </amp-img>
        <figcaption>{{img5Alt}}</figcaption>
      </figure>

      <p style={{{text6Layout}}}>{{#text6}}{{{.}}}{{/text6}}</p>

    </template>
  </amp-list>
</div>
</body>
</html>
